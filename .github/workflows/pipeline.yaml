name: Deploy Dynatrace OneAgent via Puppet (Hiera in repo)

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - 'hiera.yaml'
      - 'data/**'
      - 'manifests/**'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Debug - List repo root contents
        run: ls -la .
  
      - name: Debug - List data/ contents
        run: ls -la data/ || echo "data/ folder missing!"
  
      - name: Debug - List manifests/ contents
        run: ls -la manifests/ || echo "manifests/ folder missing!"
  
      - name: Debug - Show hiera.yaml if present
        run: cat hiera.yaml || echo "hiera.yaml not found"
     
      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H ${{ secrets.PUPPET_SERVER_HOST }} >> ~/.ssh/known_hosts || true

      - name: Copy Hiera files + data to EC2 (temporary location)
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.PUPPET_SERVER_HOST }}
          username: ${{ secrets.PUPPET_SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          debug: true                     # keep for now – shows more
          source: "."                     # ← copy everything in repo root
          target: "/tmp/gh-puppet-deploy"
          strip_components: 0
          rm: false

      - name: Debug — check copied files on remote
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.PUPPET_SERVER_HOST }}
          username: ${{ secrets.PUPPET_SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: ls -laR /tmp/gh-puppet-deploy
    
      - name: Move files to Puppet locations + inject secrets + run agent
        uses: appleboy/ssh-action@v1.0.3   # your original version – still fine
        with:
          host: ${{ secrets.PUPPET_SERVER_HOST }}
          username: ${{ secrets.PUPPET_SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -euo pipefail

            # Define Puppet environment path (adjust if your setup uses a different path)
            PUPPET_ENV="/etc/puppetlabs/code/environments/production"

            sudo mkdir -p "$PUPPET_ENV"/{data,secrets,manifests}

            # Move / copy hiera.yaml to standard locations (try both common paths)
            sudo cp /tmp/gh-puppet-deploy/hiera.yaml /etc/puppetlabs/puppet/hiera.yaml 2>/dev/null || \
            sudo cp /tmp/gh-puppet-deploy/hiera.yaml "$PUPPET_ENV/hiera.yaml"

            # Sync data directory
            sudo rsync -av --delete \
              /tmp/gh-puppet-deploy/data/ \
              "$PUPPET_ENV/data/"

            # Sync manifests (optional)
            sudo rsync -av --delete \
              /tmp/gh-puppet-deploy/manifests/ \
              "$PUPPET_ENV/manifests/" || true

            # Inject Dynatrace secrets (overrides any placeholder in repo)
            sudo mkdir -p "$PUPPET_ENV/data/secrets"
            cat << EOF | sudo tee "$PUPPET_ENV/data/secrets/dynatrace.yaml"
            dynatraceoneagent::tenant_url: '${{ secrets.DYNATRACE_TENANT_URL }}'
            dynatraceoneagent::paas_token: '${{ secrets.DYNATRACE_PAAS_TOKEN }}'
            EOF

            # Clean up temporary directory
            sudo rm -rf /tmp/gh-puppet-deploy

            # Trigger Puppet run
            sudo puppet agent --test --verbose --environment production || echo "Puppet run finished with exit code \$?"
